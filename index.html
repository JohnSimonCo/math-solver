<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>MATH</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	
		
	<link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="main-header">
		<div class="header-content-container">
			<h1>Math Solver</h1>
		</div>
	</header>
	
	<material-card class="main-material-card">
		<div class="main-input-container">
			<div class="material-input-group-theme-light material-input-group main-input">
                <label for="i6">Your math problem</label>
                <input id="i6" type="text" ng-model="expression">

                <button class="material-button material-button-fab" style="position: static; display: block">
                	<div style="font-size: 1.4em; margin-top: -10px;">=</div>
		      	</button>

            </div>
		</div>
    </material-card>

    <material-card class="answer-material-card">
    	<span class="output-before">Answer:</span>
    	<span class="output" ng-bind="expression | math"></span>
    </material-card>

	<script type="text/javascript" src="big-ass-angular.js"></script>
	
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="material-js.js"></script>

</body>
</html>
